<html>
<head>
	<title>billing info</title>
</head>


<body>
		<fieldset>

	<form method="post">
		<table height="100" width="150">
		<tr bgcolor="#e48634">
			<td colspan="330"><font size="4">Billing Information</font></td>
		</tr>
		<br>
		<tr>
			<td colspan="4">First Name</td>
			<td colspan="4">Last name</td>
		</tr>

		<tr>
			<td colspan="4"><input type=text></td>
			<td colspan="4"><input type=text></td>
		</tr>

		<tr>
			<td colspan="4">Company</td>
			<td colspan="4">Email Address</td>
		</tr>

		<tr>
			<td colspan="4"><input type=text></td>
			<td colspan="4"><input type=text></td>
		</tr>

		<tr>
		<td>Address</td>
		</tr>
		<tr>
		<td><input type=text></td>
		</tr>
		<tr>
		<td colspan="100"><input type=text></td>
		</tr>

		<tr>
			<td colspan="4">City</td>
			<td colspan="4">Country</td>
		</tr>

		<tr>
			<td colspan="4"><input type=text></td>
			<td colspan="4">
				<select>
					<option>India</option>
					<option>other</option>
				</select>
			</td>
		</tr>

		<tr>
			<td colspan="4">Zip/postal code</td>
			<td colspan="4">state/province</td>
		</tr>

		<tr>
			<td colspan="4"><input type=text></td>
			<td colspan="4">
				<select>
					<option>Pune</option>
					<option>other</option>
				</select></td>
		</tr>
		<tr>
			<td colspan="4">Telephone</td>
			<td colspan="4">Fax</td>
		</tr>

		<tr>
			<td colspan="4"><input type=text></td>
			<td colspan="4"><input type=text></td>
		</tr>

		<tr>
		<td>Tax/VAT number</td>
		</tr>

		<tr>
		<td><input type=text></td>
		</tr>
		<tr>
			<td colspan="4">Password</td>
			<td colspan="4">Confirm Password</td>
		</tr>

		<tr>
			<td colspan="4"><input type=password></td>
			<td colspan="4"><input type=password></td>
		</tr>

		<tr>
		<td align=right><input type=submit value="update"></td>
		<td><input type=reset></td>
		</tr>
	</table></fieldset></form>
</body>

</html>
